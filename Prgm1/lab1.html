<!DOCTYPE html>
<html>
<head>
	<title>simple calculator</title>
	<style type="text/css">
		table, th, td {
			border: 2px solid black;
			background: yellow;
    		border-collapse: collapse;
		}
		button{
			width: 100%;
		}
	</style>
</head>
<body>
	<center>
	<table>
		<tr><th colspan="4"><b>CALCULATOR</b></th></tr>
		<tr><th>Value1 </th><td><input type="text" id="value1"></td>
			<th>Value2 </th><td><input type="text" id="value2"></td></tr>
		<tr><td><button onclick="calc(this.id)" id='add'>ADDITION</button></td>
			<td><button onclick="calc(this.id)" id='sub'>SUBSTRACTION</button></td>
			<td><button onclick="calc(this.id)" id='pro'>MULTIPLICATION</button></td>
			<td><button onclick="calc(this.id)" id='div'>DIVISION</button></td></tr>
		<tr><th>Answer </th><td><input type="text" id="res"></td>
			<td colspan="2"><button onclick="calc(this.id)" id='clr'>Clear</button></td></tr>
	</table>
	</center>
	<script type="text/javascript">
		function calc(clicked_id)
		{
			var a=parseFloat(document.getElementById('value1').value);
			var b=parseFloat(document.getElementById('value2').value);
			if(clicked_id=='clr')
			{
				value1.value="";
				value2.value="";
				res.value="";
			}
			else if(isNaN(a)|isNaN(b))
			{
				window.alert("ENTER VALID NUMBER!!");
			}
			else
			{
				if(clicked_id=='add')
					document.getElementById('res').value=a+b;
				if(clicked_id=='sub')
					document.getElementById('res').value=a-b;
				if(clicked_id=='pro')
					document.getElementById('res').value=a*b;
				if(clicked_id=='div')
					document.getElementById('res').value=a/b;
			}
		}
	</script>
</body>
</html>
